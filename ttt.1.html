<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style type="text/css">
        .box { width: 346px; height: 346px; }
        .square {display: inline-block; background-color: white; height: 100px;  width: 100px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 75px;  color: #090909; line-height: 100px; text-align: center; border: 1px solid black; margin: 5px; }
        .square:hover {background-color: #27c20f}
    </style>
</head>
<body>
    <div class="box">
        <div class="square">X</div> 
        <div class="square">&nbsp;</div>
        <div class="square">&nbsp;</div>
        <div class="square">&nbsp;</div>
        <div class="square">X</div>
        <div class="square">&nbsp;</div>
        <div class="square">&nbsp;</div>
        <div class="square">0</div>
        <div class="square">&nbsp;</div>       
    </div>  
</body>
</html>
