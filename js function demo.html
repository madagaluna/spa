<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Functions</title>
</head>

<body>
	<script>
	function makeSelect(n)
	{
		document.write("<select>");
		for (i=0; i<=n; i++)
			document.write("<option>" + i + "</option>");
		document.write("</select>");
	}
	function makeList(p1, p2="", p3="", p4="")
	{
		document.write("<ul>");
		document.write("<li>" + p1 + "</li>")
		if (p2 != "")
			document.write("<li>" + p2 + "</li>")
		if (p3 != "")
			document.write("<li>" + p3 + "</li>")
		if (p4 != "")
			document.write("<li>" + p4 + "</li>")
		document.write("</ul>");
	}
		
	makeSelect(10)
	makeList('first', 'second')
	
	</script>
</body>
</html>
