<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS Event Demo</title>
<style type="text/css">
	body,html {font-size: 30px;}
	#button1 {border:2px solid #000; padding: 15px; width: 100px;  text-align: center; }
	#result {font-size: 19px; margin-top: 20px;}	
</style>
<script>
window.onload= function() {
	btn = document.getElementById("button1");
	btn.addEventListener("click",function(){
		result = document.getElementById("result");
		result.innerHTML = "Content: " + this.innerText 		+ "<br />Class " + this.className	+ "<br />Name " +this.getAttribute("name") + "<br />ID " +  this.id;
	})  // end button click
} // end window onload	
</script>
</head>

<body>
<div class="button1" id="button1" name="button1_name" >Press Me</div>
<div id="result"></div>
</body>
</html>
